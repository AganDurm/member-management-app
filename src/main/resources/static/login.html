<div class="container" ng-controller="LoginController">
    <h2>Login</h2>
    <form ng-submit="login()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" ng-model="user.username" id="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" ng-model="user.password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
