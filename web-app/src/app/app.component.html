<router-outlet></router-outlet>
<div aria-live="polite" aria-atomic="true" class="position-relative" *ngIf="messages.length > 0">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center text-white border-0 show"
             role="alert"
             aria-live="assertive"
             aria-atomic="true"
             *ngFor="let message of messages"
             [ngClass]="{'bg-success': !message.toLowerCase().includes('error'), 'bg-danger': message.toLowerCase().includes('error')}">
            <div class="d-flex">
                <div class="toast-body">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
</div>
<app-preloader></app-preloader>
